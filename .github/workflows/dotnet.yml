name: vs2-POC

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_CONFIGURATION: Release
  DLLPLATFORM: x64
permissions:
  contents: read

jobs:
  publish-server:
    runs-on: ubuntu-latest
    defaults:
          run:
            working-directory: ./Server
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c ${{env.BUILD_CONFIGURATION}} --no-restore
    - name: dotnet publish
      run: |
        dotnet publish -r win-x64 -o publish -c ${{env.BUILD_CONFIGURATION}} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./WebUI/Client
    - name: Build
      run: dotnet build -c ${{env.BUILD_CONFIGURATION}} --no-restore
      working-directory: ./WebUI/Client
    - name: dotnet publish
      run: |
        dotnet publish -r win-x64 -o "../../Server/publish" -c ${{env.BUILD_CONFIGURATION}} --self-contained
      working-directory: ./WebUI/Client

    - uses: actions/upload-artifact@v3
      with:
        name: exvs2-poc-server
        path: /home/runner/work/EXVS2-POC/EXVS2-POC/Server/publish/
        
  publish-server-vanilla:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ServerVanilla
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c ${{env.BUILD_CONFIGURATION}} --no-restore
      - name: dotnet publish
        run: |
          dotnet publish -r win-x64 -o publish -c ${{env.BUILD_CONFIGURATION}} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./WebUIVanilla/Client
      - name: Build
        run: dotnet build -c ${{env.BUILD_CONFIGURATION}} --no-restore
        working-directory: ./WebUIVanilla/Client
      - name: dotnet publish
        run: |
          dotnet publish -r win-x64 -o "../../ServerVanilla/publish" -c ${{env.BUILD_CONFIGURATION}} --self-contained
        working-directory: ./WebUIVanilla/Client

      - uses: actions/upload-artifact@v3
        with:
          name: exvs2-poc-server-vanilla
          path: /home/runner/work/EXVS2-POC/EXVS2-POC/ServerVanilla/publish/

  build-dll:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild EXVS2-POC/EXVS2-POC.vcxproj /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.DLLPLATFORM}}

    - uses: actions/upload-artifact@v3
      with:
        name: exvs2-poc-dll
        path: D:\a\EXVS2-POC\EXVS2-POC\EXVS2-POC\x64\Release

